<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mistery Letter</title>
  </head>
  <body>
    <section class="container">
      <h1>Gerador de cartas aleatórias</h1>
      <p>Quantidade de palavras:</p>
      <p id="carta-contador"></p>
      <input placeholder="Digite uma frase aqui" id="carta-texto" type="text" />
      <p id="carta-gerada"></p>
      <button id="criar-carta">Gerar carta</button>
      <h2>Como utilizar?</h2>
      <p class="description">
        Digite uma frase, e a cada espaço ele gerará um estilo diferente para
        cada palavra e irá contar quantas palavras tem, clicar em uma palavra
        também gera um estilo diferente para ela.
      </p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
